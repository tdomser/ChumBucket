<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Server Landing</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="wrap">
    <section class="grid" aria-label="Server quick links">
      <a class="card card--logo" href="https://example.com" target="_blank" rel="noopener">
        <div class="media" style="--bg:url('https://picsum.photos/seed/logo/800/800')"></div>
        <div class="footer">
          <svg aria-hidden="true" width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><path d="M5 4h14a2 2 0 0 1 2 2v11.5a2.5 2.5 0 0 1-2.5 2.5H5a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2zm2 3v2h10V7H7zm0 4v2h7v-2H7z"/></svg>
          <span class="mono">DONUTSMP.NET</span>
        </div>
      </a>

      <a class="card card--store" href="https://store.example.com" target="_blank" rel="noopener">
        <div class="media" style="--bg:url('https://picsum.photos/seed/store/1400/800')"></div>
        <div class="label">Store</div>
      </a>

      <a class="card card--discord" href="https://discord.gg/yourinvite" target="_blank" rel="noopener" aria-label="Join our Discord">
        <div class="discord">
          <svg viewBox="0 0 245 240" width="64" height="64" aria-hidden="true"><path fill="currentColor" d="M104.4 103.9c-5.7 0-10.2 5-10.2 11.1s4.6 11.1 10.2 11.1c5.7 0 10.2-5 10.2-11.1s-4.5-11.1-10.2-11.1zm36.2 0c-5.7 0-10.2 5-10.2 11.1s4.6 11.1 10.2 11.1c5.7 0 10.2-5 10.2-11.1s-4.5-11.1-10.2-11.1z"/><path fill="currentColor" d="M189.5 20h-134C34.3 20 16 38.3 16 61.5v117C16 201.7 34.3 220 55.5 220h111.8l-5.2-18.1 12.6 11.7 11.9 11.2 21.9 19.2V61.5C208.5 38.3 190.3 20 167.1 20zm-28.1 137s-2.6-3.1-4.7-5.8c9.3-2.6 12.8-8.4 12.8-8.4-2.9 1.9-5.6 3.2-8 4.1-3.5 1.5-6.8 2.5-10 3.1-6.6 1.2-12.6.9-17.7-.1-3.9-.8-7.2-1.9-10-3.1-1.6-.6-3.3-1.4-5-2.4-.2-.1-.3-.2-.5-.3-.1 0-.1-.1-.2-.1-.9-.5-1.4-.9-1.4-.9s3.4 5.6 12.4 8.3c-2.1 2.7-4.7 5.9-4.7 5.9-15.6-.5-21.6-10.7-21.6-10.7 0-22.7 10.2-41.1 10.2-41.1 10.2-7.6 19.8-7.4 19.8-7.4l.7.8c-12.7 3.7-18.6 9.3-18.6 9.3s1.6-.9 4.3-2c7.8-3.4 13.9-4.3 16.5-4.5.4-.1.7-.1 1.1-.1 3.9-.5 8.3-.6 12.9-.1 6.1.7 12.6 2.5 19.2 6.2 0 0-5.6-5.3-17.8-9l1-1.1s9.6-.2 19.8 7.4c0 0 10.2 18.4 10.2 41.1 0 0-6 10.3-21.6 10.8z"/></svg>
          <div class="discord-stat">
            <div class="big">275,000+</div>
            <div class="small">Discord Members</div>
          </div>
        </div>
      </a>

      <a class="card card--stats" href="https://stats.example.com" target="_blank" rel="noopener">
        <div class="media" style="--bg:url('https://picsum.photos/seed/stats/1400/800')"></div>
        <div class="label">Stats</div>
      </a>

      <div class="card card--join" role="region" aria-label="How to join">
        <div class="media" style="--bg:url('https://picsum.photos/seed/join/1400/800')"></div>
        <div class="label">How To Join</div>
        <form class="join" onsubmit="return false">
          <label>Server Name
            <input type="text" value="Donut SMP" readonly onfocus="this.select()">
          </label>
          <label>Server Address
            <input id="serverAddress" type="text" value="play.example.com" readonly onfocus="this.select()">
          </label>
          <button type="button" onclick="navigator.clipboard && navigator.clipboard.writeText(document.getElementById('serverAddress').value)">Copy IP</button>
        </form>
      </div>
    </section>
  </main>
</body>
</html>
